<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form action="/cheese/edit" method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" th:value="${cheese.name}" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" th:value="${cheese.description}" name="description" />
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    </div>
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
