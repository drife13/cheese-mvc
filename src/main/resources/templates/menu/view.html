<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
</ul>

<p th:unless="${cheeses} and ${cheeses.size()}"><i>No cheeses yet.</i></p>

<p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>

</body>
</html>
